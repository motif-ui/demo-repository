name: Pull Request

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
##  ci:
##    uses: ./.github/workflows/ci-node.yml

  chromatic:
    name: Chromatic Publish
    runs-on: ubuntu-latest
    ##needs: [ ci ]
    environment: development
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: 'false'

      - uses: ./.github/actions/setup-node-deps

      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - uses: chromaui/action@latest
        id: chromatic
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          #exitZeroOnChanges: true
          #onlyChanged: true

      - run: npm run chromatic

      - name: Comment Chromatic URLs on PR
        uses: actions/github-script@v7
        with:
          script: |
            const storybookUrl = '${{ steps.chromatic.outputs.storybookUrl }}';
            const buildUrl = '${{ steps.chromatic.outputs.buildUrl }}';
            const body = `## ðŸŽ¨ Chromatic\n\n| | URL |\n|---|---|\n| ðŸ“– Storybook | ${storybookUrl} |\n| ðŸ” Build | ${buildUrl} |`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existing = comments.data.find(c => c.body.includes('ðŸŽ¨ Chromatic'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
            }